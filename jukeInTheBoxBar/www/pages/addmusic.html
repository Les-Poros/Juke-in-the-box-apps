<!DOCTYPE html>

<html>

<head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport"
                content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/jukeinthebox.css">
        <title>Juke in the Box</title>
</head>

<body>
        <div v-cloak class="modal" v-bind:class="{ unshow : unshow }">
                <div class="modal-content">
                        <input type="search" v-model="token" type="text" class="" id="token"
                                placeholder="Entrer votre code barman" />
                        <button v-on:click="disparait()">Valider</button>
                </div>
        </div>
        <div class="app">
                <h1>Juke in the box</h1>
                <input type="search" v-model="search" v-on:input="getCatalogue()" type="text" class="barre" id="search"
                        placeholder="rechercher" />
                <div class="bibliotheque">
                        <div id="wait"></div>
                        <div v-cloak class="biblio_pistes" v-for="piste in listMusiques">
                                <div class='piste'>
                                        <img style=width:150px class='img_piste' :src="piste.imagePiste" />
                                        <p><span v-for="artiste in piste.artistes">{{artiste.prénom}} {{artiste.nom}}
                                                </span>- {{piste.nomPiste}} </p>
                                        <button class='add_button' v-on:click='addMusicBiblio(piste.idPiste)'>Ajouter à
                                                la Bibliothèque</button>
                                </div>
                        </div>
                </div>
        </div>
        <!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
        <script src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
        <script src="../js/token.js"></script>
        <script type="text/javascript" src="../js/jukeinthebox_addMusicBibliotheque.js"></script>
</body>

</html>
